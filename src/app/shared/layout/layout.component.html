<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">
  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>18 Admin</h1>
    </a>

    <span class="navbar-spacer"></span>

    <!-- <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
      <a mat-menu-item>
        <span>You have new tasks</span>
      </a>
      <a mat-menu-item>
        <span>You have a new message</span>
      </a>
    </mat-menu> -->

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{ userName }}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
      <a mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav
      #snav
      [opened]="!mobileQuery.matches"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      class="sidenav"
    >
      <mat-nav-list>
        <h3 mat-subheader>Home</h3>

        <a [role]="['admin']" mat-list-item [routerLink]="['/user']" routerLinkActive="active">
          <mat-icon mat-list-icon> group </mat-icon>
          <p mat-line>Usuários</p>
        </a>

        <a mat-list-item [routerLink]="['/social-action']" routerLinkActive="active">
          <mat-icon mat-list-icon> diversity_3 </mat-icon>
          <p mat-line>Ações Sociais</p>
        </a>

        <a mat-list-item [routerLink]="['/event']" routerLinkActive="active">
          <mat-icon mat-list-icon> event </mat-icon>
          <p mat-line>Eventos</p>
        </a>

        <a mat-list-item [routerLink]="['/poll']" routerLinkActive="active">
          <mat-icon mat-list-icon> poll </mat-icon>
          <p mat-line>Enquetes</p>
        </a>

        <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
          <mat-icon mat-list-icon> leaderboard </mat-icon>
          <p mat-line>Dashboard</p>
        </a>

        <a [role]="['admin']" mat-list-item [routerLink]="['/report']" routerLinkActive="active">
          <mat-icon mat-list-icon> article </mat-icon>
          <p mat-line>Relatórios</p>
        </a>

        <a [role]="['admin']" mat-list-item [routerLink]="['/regional']" routerLinkActive="active">
          <mat-icon mat-list-icon> apps </mat-icon>
          <p mat-line>Regionais</p>
        </a>

        <a [role]="['admin']" mat-list-item [routerLink]="['/division']" routerLinkActive="active">
          <mat-icon mat-list-icon> safety_divider </mat-icon>
          <p mat-line>Divisões</p>
        </a>

        <a mat-list-item [routerLink]="['/person']" routerLinkActive="active">
          <mat-icon mat-list-icon> group </mat-icon>
          <p mat-line>Integrantes</p>
        </a>

        <a mat-list-item [routerLink]="['/auth/login']">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <p mat-line>Sair</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">
      <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
        </mat-progress-bar>
        <!-- <mat-spinner class="spinner" [diameter]="50" *ngIf="showSpinner"></mat-spinner> -->
      </div>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
