<h2 mat-dialog-title>Gerenciar Pagamentos</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup" (ngSubmit)="savePayment()">
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
      <mat-form-field [fxFlex]="25">
        <mat-label>Ano</mat-label>
        <input matInput type="number" formControlName="year" required>
      </mat-form-field>
      <mat-form-field [fxFlex]="25">
        <mat-label>Mês</mat-label>
        <mat-select formControlName="month" required>
          <mat-option *ngFor="let month of months" [value]="month.value">
            {{ month.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field [fxFlex]="25">
        <mat-label>Pago em dia?</mat-label>
        <mat-select formControlName="paidOnTime" required>
          <mat-option [value]="true">Sim</mat-option>
          <mat-option [value]="false">Não</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field [fxFlex]="25">
        <mat-label>Data do Pagamento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="paidAt">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <button mat-flat-button color="primary" type="submit" [disabled]="!formGroup.valid">
      <mat-icon>save</mat-icon>
      Salvar Pagamento
    </button>
  </form>

  <h3>Pagamentos Registrados</h3>
  <table mat-table [dataSource]="payments">
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let payment">{{ payment.year }}</td>
    </ng-container>
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef>Mês</th>
      <td mat-cell *matCellDef="let payment">{{ getMonthName(payment.month) }}</td>
    </ng-container>
    <ng-container matColumnDef="paidOnTime">
      <th mat-header-cell *matHeaderCellDef>Em dia</th>
      <td mat-cell *matCellDef="let payment">
        <mat-icon [style.color]="payment.paidOnTime ? 'green' : 'red'">
          {{ payment.paidOnTime ? 'check_circle' : 'cancel' }}
        </mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="paidAt">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let payment">{{ payment.paidAt | date:'dd/MM/yyyy' }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['year', 'month', 'paidOnTime', 'paidAt']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['year', 'month', 'paidOnTime', 'paidAt']"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Fechar</button>
</mat-dialog-actions>
