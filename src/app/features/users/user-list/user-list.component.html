<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <h2 style="margin-top: 0;">
          Usuários
          <button mat-mini-fab color="primary" routerLink="register" style="margin-left: 5px">
            <mat-icon>add</mat-icon>
          </button>
        </h2>

        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="getUsers()">
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
            <td class="ellipsis" mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Situação</th>
            <td mat-cell *matCellDef="let element">{{ element.isActive ? 'Ativo' : 'Inativo' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th id="actions" mat-header-cell *matHeaderCellDef class="w120">Ações</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="Editar" [routerLink]="['edit', element.id]">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons (page)="getUsers()"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
