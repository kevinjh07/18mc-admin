<div class="mt-10" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-toolbar>
      <button mat-mini-fab color="primary" class="btn-back" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      {{ division.id == null ? "Cadastrar Divis찾o" : "Editar Divis찾o" }}
    </mat-toolbar>
  </div>
</div>

<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <form class="mt-10" [formGroup]="formGroup" (ngSubmit)="save()">
          <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
            <mat-form-field [fxFlex]="50">
              <input matInput placeholder="Nome" type="text" formControlName="name" maxlength="150" required />
              <mat-error *ngIf="formGroup.controls['name'].invalid">Campo obrigat처rio</mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
            <mat-form-field [fxFlex]="50">
              <mat-select formControlName="commandId" placeholder="Selecione o comando"
                (selectionChange)="onCommandChange()" required>
                <mat-option *ngFor="let command of commands" [value]="command.id">
                  {{ command.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
            <mat-form-field [fxFlex]="50">
              <mat-label>Regional </mat-label>
              <mat-select formControlName="regionalId" required>
                <mat-option *ngFor="let regional of regionals" [value]="regional.id">{{ regional.name }}</mat-option>
              </mat-select>
              <mat-error *ngIf="formGroup.controls['regionalId'].invalid">Campo obrigat처rio</mat-error>
            </mat-form-field>
          </div>

          <div class="mt-15 mb-15">
            <button mat-flat-button color="primary">
              <mat-icon>save</mat-icon>
              Salvar
            </button>
            <button mat-flat-button type="button" [routerLink]="['/division']">
              <mat-icon>close</mat-icon>
              Cancelar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
